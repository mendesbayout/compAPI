

{% for despacho in despachos %}
<div class="record-card">
    <div class="record-title">{{despacho.title}}</div>
    <div class="record-details">
        <p><strong>URL:</strong> <a href="{{despacho.url}}">{{despacho.url}}</a></p>
        <p><strong>Date:</strong> {{despacho.date}}</p>
        <p><strong>Tipo:</strong> {{despacho.tipo}}</p>
        <p><strong>Text:</strong> {{despacho.text}}</p>
    </div>
</div>
{% endfor %}
